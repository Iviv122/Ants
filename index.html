<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ants</title>
</head>

<body>

    <canvas class="unselectable" id="canvas" style="border: 1px solid white; image-rendering: pixelated;">

    </canvas>

    <footer id="footer">
        <input title="Speed" id="range" type="range" min="0" value="10" max="500" onchange="SetSpeed(this.value)">
        <button title="Do nothing on click" onclick="DoNothing()">
            <img src="./assets/cross.svg" width="100" height="100">
        </button>
        <button title="Place ant" onclick="PlaceAnt()">
            <img src="./assets/ant.svg" width="100" height="100">
        </button>
        <button title="Left mouse switch to one 
Right mouse switch to zero" onclick="Fill()">
            <img src="./assets/pencil.svg" width="100" height="100">
        </button>
        <button title="Reset board" onclick="Reset()">
            <img src="./assets/reset.svg" width="100" height="100">
        </button>
        <button title="Remove all ants" onclick="RemoveAnts()">
            <img src="./assets/KillAnts.svg" width="100" height="100">
        </button>
        <button title="Hard Reset" onclick="HardReset()">
            <img src="./assets/hardreset.svg" width="100" height="100">
        </button>
        <input title="Rule set, L - true, NOT L - false" value="RL" type="text" id="AntName" pattern="[RL]">
        <div style="display: flex;justify-content: center; align-items: center; flex-direction: column;" >
            <p id="iterations">
                sample text
            </p> 
        </div>

    </footer>

</body>
<script src=" ./script.js" type="module"></script>

</html>
